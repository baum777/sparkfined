name: Verify Deploy
on:
  workflow_dispatch:
    inputs:
      url:
        description: "Deployment URL (Preview or Prod)"
        required: true
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable && corepack prepare pnpm@9.12.2 --activate
      - run: pnpm i --frozen-lockfile
      - name: API & headers health
        env:
          VERIFY_BASE_URL: ${{ github.event.inputs.url }}
        run: node scripts/verify_api.mjs
